<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    /* 具体某一个数字 */
    ul li:nth-child(3){
      color: red;
    }

      /* 偶数 */
    ul li:nth-child(2n){
      color: #ff0;
    }

    /* 奇数 */
    ul li:nth-child(2n+1){
      color: burlywood;
    }

    div div:nth-child(4n + 3) {
      color: orange;
    }



  </style>

</head>
<body>
  

  <ul>
    <li>元素列表1</li>
    <li>元素列表2</li>
    <li>元素列表3</li>
    <li>元素列表4</li>
  </ul>


  <div>
    <div>列表元素1</div>
    <div>列表元素2</div>
    <div>列表元素3</div>
    <div>列表元素4</div>
    <div>列表元素5</div>
    <div>列表元素6</div>
    <div>列表元素7</div>
    <div>列表元素8</div>
    <div>列表元素9</div>
    <div>列表元素10</div>
  </div>

</body>
</html>

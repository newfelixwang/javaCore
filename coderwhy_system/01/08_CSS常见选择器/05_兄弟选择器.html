<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .home + .content2 {
      color: red;
    }
    
    /* 这个是相邻第一个元素 */
    .box + .content {
      color: green;
    }

    /* ~ 这个是相邻所有的元素 */

    .box ~ div {
      font-size: 30px;
    }

  </style>
</head>

<body>

  <div class="home">
    <div>叽叽叽叽</div>
    <div class="box">呵呵呵呵</div>
    <div class="content">哈哈哈哈</div>
    <div>嘻嘻嘻嘻</div>
    <div>嘿嘿嘿嘿</div>
    <p>我是p元素</p>
  </div>

  <div class="content2">
    元素2
  </div>

</body>

</html>

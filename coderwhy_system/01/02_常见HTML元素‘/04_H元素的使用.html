<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    /* h元素就是通过控制font-size来控制大小的 */

    .helement{
      display: inline-block;
      font-size: 10px;
    }
  </style>
</head>
<body>
  
  <h1 class="helement">我是h1标题</h1>
  <h2 class="helement">我是h2标题</h2>
  <h3 class="helement">我是h3标题</h3>
  <h4 class="helement">我是h4标题</h4>
  <h5 class="helement">我是h5标题</h5>
  <h6 class="helement">我是h6标题</h6>
  


</body>
</html>
